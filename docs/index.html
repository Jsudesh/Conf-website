<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOPI Host Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    h1 { color: #333; }
    .container { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="url"], textarea {
      width: 100%; padding: 8px; box-sizing: border-box;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: #28a745; color: white;
      padding: 10px 15px; border: none;
      border-radius: 4px; cursor: pointer;
    }
    button:hover { background-color: #218838; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>WOPI Host Document Viewer</h1>
    <form id="wopiForm">
      <div class="form-group">
        <label for="wopiUrl">WOPI Source URL:</label>
        <input type="url" id="wopiUrl" name="wopiUrl" required placeholder="Enter WOPI source URL">
      </div>
      <div class="form-group">
        <label for="accessToken">Access Token:</label>
        <input type="text" id="accessToken" name="accessToken" required placeholder="Enter access token">
      </div>
      <div class="form-group">
        <label for="accessTokenTtl">Access Token TTL (optional):</label>
        <input type="text" id="accessTokenTtl" name="accessTokenTtl" placeholder="Enter token TTL in seconds">
      </div>
      <div class="form-group">
        <label for="uiParams">UI Parameters (optional):</label>
        <textarea id="uiParams" name="uiParams" placeholder="Enter any UI customization parameters"></textarea>
      </div>
      <button type="submit">Open Document</button>
    </form>
    <iframe id="wopiFrame" title="WOPI Document Viewer"></iframe>
  </div>
  <script>
    document.getElementById('wopiForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const url = document.getElementById('wopiUrl').value.trim();
      const token = encodeURIComponent(document.getElementById('accessToken').value.trim());
      const ttl = encodeURIComponent(document.getElementById('accessTokenTtl').value.trim());
      const uiParams = encodeURIComponent(document.getElementById('uiParams').value.trim());
      let wopiSrc = `${url}&access_token=${token}`;
      if (ttl) wopiSrc += `&access_token_ttl=${ttl}`;
      if (uiParams) wopiSrc += `&ui=${uiParams}`;
      document.getElementById('wopiFrame').src = wopiSrc;
    });
  </script>
</body>
</html>
